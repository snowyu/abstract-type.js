language: node_js
node_js:
  - "10"
  - "11"
  - "12"
  - "13"
  - "14"
before_install:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
before_script:
  - ./cc-test-reporter before-build
script: npm run-script test-cov
after_success:
  - test -e ./coverage/lcov.info && ./cc-test-reporter format-coverage -t lcov ./coverage/lcov.info && ./cc-test-reporter upload-coverage
notifications:
  email:
    - snowyu.lee@gmail.com
addons:
  code_climate:
    repo_token:
      secure: ""
